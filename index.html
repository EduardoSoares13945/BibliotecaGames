<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Busca de Jogos - RAWG API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #121212;
            color: #f0f0f0;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #1e1e1e;
            position: sticky;
            top: 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input {
            padding: 10px;
            width: 250px;
            max-width: 90vw;
            border-radius: 8px;
            border: none;
        }

        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #4cafef;
            color: white;
            cursor: pointer;
            flex-shrink: 0;
        }

        button:hover {
            background: #3a9edc;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .card {
            background: #1f1f1f;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card-content {
            padding: 12px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .meta {
            font-size: 14px;
            color: #aaa;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 14px;
            }

            .meta {
                font-size: 12px;
            }

            .card img {
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <header>
        <input id="q" type="search" placeholder="Digite o nome do jogo (ex: Zelda)">
        <button id="btn">Buscar</button>
    </header>

    <main>
        <div id="results" class="grid"></div>
    </main>

    <script>
        const API_KEY = "2044abaab6e545979bd4718ba8ef8403";

        async function buscarJogos(query) {
            const url = `https://api.rawg.io/api/games?key=${API_KEY}&search=${encodeURIComponent(query)}&page_size=12`;

            try {
                const resp = await fetch(url);
                if (!resp.ok) {
                    throw new Error("Erro HTTP: " + resp.status);
                }
                const data = await resp.json();

                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";

                if (!data.results || data.results.length === 0) {
                    resultsDiv.innerHTML = "<p>Nenhum jogo encontrado.</p>";
                    return;
                }

                data.results.forEach(game => {
                    resultsDiv.innerHTML += `
          <div class="card">
            <img src="${game.background_image || ''}" alt="${game.name}">
            <div class="card-content">
              <div class="title">${game.name}</div>
              <div class="meta">
                Lan√ßamento: ${game.released || "N/A"} <br>
                Nota: ${game.rating || "N/A"} / 5
              </div>
            </div>
          </div>
        `;
                });
            } catch (err) {
                console.error("Erro ao buscar jogos:", err);
                document.getElementById("results").innerHTML = "<p>Erro ao acessar a API.</p>";
            }
        }

        document.getElementById("btn").addEventListener("click", () => {
            const q = document.getElementById("q").value.trim();
            if (q) buscarJogos(q);
        });

        document.getElementById("q").addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                document.getElementById("btn").click();
            }
        });

    </script>
</body>

</html>
